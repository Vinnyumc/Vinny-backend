cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}
    s3:
      bucket: "vinny-bucket-s3"
    region:
      static: "ap-northeast-2"
    stack:
      auto: false