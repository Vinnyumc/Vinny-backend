name: CI/CD to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: 912394945783.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: vinny-project
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials (OIDC ê¶Œì¥)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ³ Login to Amazon ECR (Runner)
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: ğŸ“¦ Build & Push
        run: |
          GIT_SHA=${{ github.sha }}
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REPOSITORY:$GIT_SHA .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$GIT_SHA  $ECR_REGISTRY/$ECR_REPOSITORY:$GIT_SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$GIT_SHA

      - name: ğŸš€ Deploy to EC2 (Compose only)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script_stop: true
          envs: AWS_DEFAULT_REGION,ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG
          script: |
            set -Eeuo pipefail

            REGION="${AWS_DEFAULT_REGION:-ap-northeast-2}"
            COMPOSE_DIR="/home/ubuntu"
            COMPOSE_FILE="$COMPOSE_DIR/docker-compose.yml"

            # 1) ECR ë¡œê·¸ì¸ (EC2)
            aws ecr get-login-password --region "$REGION" \
              | docker login --username AWS --password-stdin "$ECR_REGISTRY"

            # 2) composeì—ì„œ ì‚¬ìš©í•  ë³€ìˆ˜ export (compose íŒŒì¼ì´ ë³€ìˆ˜í™”ë¼ ìˆë‹¤ë©´)
            export ECR_REGISTRY ECR_REPOSITORY IMAGE_TAG

            # 3) compose ë””ë ‰í„°ë¦¬ë¡œ ì´ë™ (.env ìƒëŒ€ê²½ë¡œ ë³´ì¥)
            cd "$COMPOSE_DIR"

            # 4) ìµœì‹  ì´ë¯¸ì§€ pull í›„ ë³€ê²½ë¶„ë§Œ ì¬ìƒì„± (ë„¤íŠ¸ì›Œí¬/ë³¼ë¥¨ ìœ ì§€)
            docker compose -f "$COMPOSE_FILE" pull
            docker compose -f "$COMPOSE_FILE" up -d --remove-orphans --no-build --pull always

            # (ì˜µì…˜) ì˜¤ë˜ëœ dangling ì´ë¯¸ì§€ ì •ë¦¬
