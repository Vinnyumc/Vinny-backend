name: CI/CD to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: 912394945783.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: vinny-project
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials (OIDC ê¶Œì¥)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ³ Login to Amazon ECR (Runner)
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: ğŸ“¦ Build & Push
        run: |
          GIT_SHA=${{ github.sha }}
          # latestì™€ SHA ë‘ íƒœê·¸ ëª¨ë‘ í‘¸ì‹œ
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REPOSITORY:$GIT_SHA .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$GIT_SHA  $ECR_REGISTRY/$ECR_REPOSITORY:$GIT_SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$GIT_SHA

      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            ECR_REGISTRY="912394945783.dkr.ecr.ap-northeast-2.amazonaws.com"
            ECR_REPOSITORY="vinny-project"
            IMAGE_TAG="latest"

            # 1) EC2ì—ì„œ ECR ë¡œê·¸ì¸ (AWS CLI ì„¤ì¹˜ ë° ê¶Œí•œ í•„ìš”)
            aws ecr get-login-password --region ap-northeast-2 \
            | docker login --username AWS --password-stdin $ECR_REGISTRY

            # 2) 8080 í¬íŠ¸ ì ìœ  í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
            if ss -ltn | awk '{print $4}' | grep -q ":8080$"; then
              echo "Port 8080 in use. Killing process..."
              sudo lsof -t -i :8080 | xargs --no-run-if-empty sudo kill -9
            fi

            # 3) ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì œê±°
            docker rm -f vinny-app || true

            # 4) ìµœì‹  ì´ë¯¸ì§€ í’€
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            # 5) prod í”„ë¡œí•„ë¡œ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -d --restart always \
              --name vinny-app \
              -p 8080:8080 \
              --env-file /home/ubuntu/.env \
              -e SPRING_PROFILES_ACTIVE=prod \
              $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
